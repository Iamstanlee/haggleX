name: hagglex
description: Interview assessment App
version: 1.1.0+11

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  get_it: ^6.1.1
  shared_preferences: ^0.5.6+2
  flutter_svg: ^0.22.0
  graphql_flutter: ^4.0.1
  cupertino_icons: ^0.1.3
  json_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.1
  json_serializable: ^3.3.0
  test: ^1.16.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: BasisGrotesquePro
      fonts:
        - asset: assets/fonts/BasisGrotesquePro-Bold.ttf
          weight: 700
        - asset: assets/fonts/BasisGrotesquePro-Regular.ttf
          weight: 400
        - asset: assets/fonts/BasisGrotesquePro-Light.ttf
          weight: 300
