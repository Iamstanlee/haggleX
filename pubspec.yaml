name: hagglex
description: Interview assessment App
version: 1.0.0+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: BasisGrotesquePro
      fonts:
        - asset: assets/fonts/BasisGrotesquePro-Bold.ttf
          weight: 700
        - asset: assets/fonts/BasisGrotesquePro-Regular.ttf
          weight: 400
        - asset: assets/fonts/BasisGrotesquePro-Light.ttf
          weight: 300
